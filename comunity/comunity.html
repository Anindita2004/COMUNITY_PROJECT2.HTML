 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in & sign up</title>
    <link rel="stylesheet" href="comunity.css">
    <link rel="stylesheet" href="https //fonts.googleapis.com/cssfamily=jost:wght@500& display=swap" >
 </head>
 <body>
    
    <div class="main">
        <input type="checkbox" id="checkboxa" aria-hidden="true">
        <div class="signup">
            <form >
               <label for="checkboxa" aria-hidden="true">Sign up</label>
               <input type="text" name="texta" placeholder="Full Name" required="">
               <input type="email" name="emaila" placeholder="Email" required="">
               <input type="rollnumber" name="rollnumber" placeholder="Enter student Roll number" required="">
               <input type="password" name="passworda" placeholder="Password" required="">
               <input type="password" name="passwordb" placeholder="Confirm Password" required="">
               <button>Sign Up</button>

            </form>
        </div>
        <div class="login">
            <form>
                <label for="checkboxa" aria-hidden="true">Login</label>
                <input type="email" name="emailb" placeholder="Email" required="">
                <input type="password" name="passwordc" placeholder="Password" required="">
                <button>Login</button>
            </form>
        </div>
    </div>
 </body>
 </html>
